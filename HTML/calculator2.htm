<!DOCTYPEÂ html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<form>
	<input type="number" id="userInput1">
	<input type="number" id="userInput2">
</form>

<script>
	function add_inputs()
		{
		var input1 = parseInt(document.getElementById("userInput1").value);
		var input2 = parseInt(document.getElementById("userInput2").value);
		var calc = input1 + input2
		alert(calc);
		}

	function subtract_inputs()
		{
		var input1 = parseInt(document.getElementById("userInput1").value);
		var input2 = parseInt(document.getElementById("userInput2").value);
		var calc = input1 - input2
		alert(calc);
		}

	function multiply_inputs()
		{
		var input1 = parseInt(document.getElementById("userInput1").value);
		var input2 = parseInt(document.getElementById("userInput2").value);
		var calc = input1 * input2
		alert(calc);
		}

	function divide_inputs()
		{
		var input1 = parseInt(document.getElementById("userInput1").value);
		var input2 = parseInt(document.getElementById("userInput2").value);
		var calc = input1 / input2
		alert(calc);
		}
</script>

<p>
	<button type="button" onclick="add_inputs()">+</button>
	<button type="button" onclick="subtract_inputs()">-</button>
	<button type="button" onclick="multiply_inputs()">*</button>
	<button type="button" onclick="divide_inputs()">/</button>
</p>

</body>

</html>
